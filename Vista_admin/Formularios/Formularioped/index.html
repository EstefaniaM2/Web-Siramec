<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pedido</title>
     
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../img/core-img/SIRAMEC.jpg">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

    <section class="form_wrap">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fas fa-clipboard-check" ></span>
                <h2>NUEVO<br>PEDIDO</h2>
            </section>
            <section class="info_items">
                 <p><span class="fa fa-envelope"></span> siramec@gmail.com</p>
                <p><span class="fa fa-mobile"></span> +57 (34) 848 50 11</p>
            </section>
        </section>

        <form action="" class="form_contact">
            <h2>Registrar Pedido</h2>
            <div class="user_info">
                <label for="names">Numero de pedido *</label>
                <input type="number" id="names">

                <label for="phone">Fecha de pedido *</label>
                <input type="date" id="phone">

                <label for="email">Estado del pedido *</label>
                <input type="text" id="email">

                <input type="button" value="Guardar pedido" id="btnSend">
            </div>
        </form>

    </section>

</body>
</html>
